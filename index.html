<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top">
            <div class="top-left">
                <h1 class="title">Social Media Dashboard</h1>
                <p class="total-followers">Total Followers: 23,004</p>
           </div>
           <div class="top-right">
                <p class="dark-mode">Dark Mode</p>
                <button id="dark-mode-toggle" class="theme-toggle">
                    <img src="darkBtn.svg"  class="dark-btn">
                </button>
           </div>
        </div>
    </header>
    <section>
        <div class="grid-container1"></div>
        <h1 class="overview">Overview - Today</h1>
        <div class="grid-container2"></div>
    </section>
    <script src="app.js"></script>
</body>
</html>
